<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        /* CSS Reset */
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    #titulo {
        color: rgb(53, 53, 107);
    }
    .enter {
        background-color: blanchedalmond;

    }
    .formulario input {
        font-size: 14px;
        padding: 7px;
    }
    input[type="text"] {
        background-color: aquamarine;
        
    }
    input[type="email"] {
        background-color: rgb(252, 207, 207);
       
    }

</style>
<body>
    <header id="titulo">
    <h1><em>Formulário</em></h1>
    </header>
    <form class="formulario" action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">Nome completo:
        <br>
            <input type="text" name="" id="nome-completo" placeholder="Digite seu nome completo" required>
        </label>
        <br>
       <label for="email">E-mail:
        <br>
           <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
       </label>
       <br>
       <label for="senha">Senha:
        <br>
            <input type="password" id="senha" name="senha" required placeholder="Digite sua senha" autocomplete="off" autofocus>
        </label>
        <br>
            <input type="checkbox" value="" checked>Lembre-me na próxima vez.
        <br>
        <label for="">Estado:
            <select name="estado" id="input-estado">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="am" selected>Amazonas</option>
                <option value="rs">Rio Grande do Sul</option>
            </select>
        </label>
        <br>
        <p>Selecione uma foto:</p>
        <input type="file" name="foto" id="foto-perfil">
        <br>
        <label for="comida1">
            <input type="radio" id="comida1" name="comida-favorita" value="pizza" checked> Pizza
        </label>
        <br>
        <label for="comida2">
            <input type="radio" id="comida2" name="comida-favorita" value="sorvete" > Sorvete
        </label>
        <br>
        <label for="comida3">
            <input type="radio" id="comida3" name="comida-favorita" value="lasanha" > Lasanha
        </label>
        <br>
        <button type="submit" class="enter">Submeter</button>
        
    </form>
</body>
</html>
