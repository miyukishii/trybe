<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Sorteio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo">Formulário de concurso - Trybe Trip</h1>
        <p id="resumo-titulo">Preencha o formulário abaixo para concorrer a uma viagem com tudo pago pela Trybe.</p>
    </header>
    <div id="formulario">
        <p>* item obrigatório</p>
        <form action="" method="post">
            <label for="full-name">Nome completo: (*)
            <br>
                <input type="text" name="full-name" id="full-name" minlength="10" maxlength="40" required >
            </label>
            <br>
            <label for="email">E-mail: (*)
                <br>
                <input type="email" name="email" id="email" minlength="10" maxlength="50" required>
            </label>
            <br>
            <label for="destination">Destino preferido: (*)
            <br>
            <select name="destino" id="destination">
                <option value="cidade"selected>Cidade</option>
                <option value="campo">Campo</option >
                <option value="praia">Praia</option >
                <option value="montanha">Montanha</option >
            </select>
            </label>
            <br>
            <label for="resumo-pessoal">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip? (*)
            <br>
            <textarea name="resumo" id="resumo-pessoal" maxlength="500" ></textarea>
            </label>
            <br>
            <label for="date-trip">Qual a melhor data da sua viagem? (*)
                <br>
                <input type="date" id="date-trip" name="data-viagem">
            </label>
            <br>
            <input type="checkbox" id="notificacao1" class="notification" value="notificacao1" >
            <label for="notificacao1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            <br>
            <input type="checkbox" id="notificacao2" class="notification" value="notificacao2" >
            <label for="notificacao">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
            <br>
            <button type="submit" id="enter">Participar</button>
            <button type="button" id="clear">Apagar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
