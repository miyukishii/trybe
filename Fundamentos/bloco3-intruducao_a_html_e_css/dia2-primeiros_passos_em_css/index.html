<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 { 
            font-size: 65px;
            color: orange;
        }
        #list-style {
            background-color: aquamarine;
        }
        .LS {
            background-color: indianred;
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p>Qual é a sua cor favorita?</p>
    <ul id="list-style">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
    <p class="LS">Quais as suas comidas favoritas?</p>
    <ul class="LS">
        <li>Pudim</li>
        <li>Estrogonofe</li>
        <li>Feijoada</li>
    </ul>
  </body>
</html>
